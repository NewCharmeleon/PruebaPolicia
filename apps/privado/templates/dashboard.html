<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>LoginOk</title>
	<!-- Integracion de JQuery y Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Fin Integracion -->
</head>
<body style="background-color: #81BEF7">
	<div class="container">
		<div class="container">
			<div class="row" style="padding-top: 5%;">
				<div class="col-md-10 col-md-offset-1 well">
					<div class="row">
						<div class="col-md-12">
							<center><img src="{% static 'img/Escudo_PoliciaCh.png' %}"></center>
						</div>
						<h1>Tablero de Control de: {{user.username}} </h1>
						<hr style="border-top: 3px solid #81BEF7;">
						<div class="mbr-section-btn pull-right">
							
        					<a href="{% url 'new_publicacion' %}" class="btn-lg btn-success"> <i class="glyphicon glyphicon-pencil"></i>Crear Publicacion</a>	
            				
        					
        					<a href="{% url 'logout' %}" class="btn btn-default btn-lg"> <i class="glyphicon glyphicon-log-out"></i> cerrar sesion</a>
        				</div>
        				
        				
							
						
					</div>
					<hr style="border-top: 3px solid #81BEF7;">
					<div class="row">
						<div class="col-md-12">
							<h3>Publicaciones anteriores</h3>
						</div>
					</div>
					<div class="row">

						<div class="col-md-12">
							<table class="table table-condensed">
								<thead>
									<tr>
										<th>#</th>
										<th>Titulo</th>
										<th></th>
										<th></th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									{% for publicacion in publicaciones %}
									<tr>
										<td>
											{{publicacion.id}}
										</td>
										<td>
											{{publicacion.titulo}}
										</td>
										<td>
											<a href="{% url 'show_publicacion' id=publicacion.id %}" > <i class="glyphicon glyphicon-eye-open"></i> </a>
										</td>
										<td>
											<a href="{% url 'edit_publicacion' id=publicacion.id %}" alt="Editar Publicacion"> <i class="glyphicon glyphicon-edit" ></i> </a>
										</td>
										<td>
											<a href="% url 'delete_publicacion' id=publicacion.id %" alt="Eliminar Publicacion"> <i class="glyphicon glyphicon-trash"></i> </a>
										</td>
									</tr>	
									{% endfor %}
								</tbody>
							</table>
						</div>
					</div>
		</div>	
				</div>
			</div>
					
	</div>
</body>
</html>
