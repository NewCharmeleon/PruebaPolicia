<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Login</title>
	<!-- Integracion de JQuery y Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
	<!-- Fin Integracion -->
</head>
<body style="background-color: #81BEF7">
	<div class="container">

		<div class="row" style="padding-top:5%;">
			<div class="col-md-4 col-md-offset-4 well ">
				<div class="row">
					<div class="col-md-12">
						<center> <img src="{% static 'img/Escudo_PoliciaCh.png' %}"> <h3>Iniciar Sesi&oacute;n</h3></center>
					</div>
				</div>		
				<hr style="border-top: 3px solid #81BEF7;">
				<form method="POST" action="{% url 'login' %}" class="form-horizontal">{% csrf_token %}
					{% if error %}
						<div class="alert alert-danger alert-dismissible" role alert>
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
							</button>
								<p> <i class="glyphicon glyphicon-info-sign"></i> {{error}}</p>	
						</div>
					{% endif %}
					<div class="form-group">
						<div class="col-md-12">
							{{form.user}}
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
						{{form.password}}
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-success btn-block"> <i class="glyphicon glyphicon-log-in"></i> Login</button>	
						</div>
						
					</div>
				</form>
			</div>
		</div>
		
			
	</div>
	
</body>
</html>
